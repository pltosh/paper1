<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Meu Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://solides.com.br/blog/wp-content/uploads/2022/11/Relogio-de-ponto-768x394.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin: 110px 0;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    .topo {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 30px;
      flex-wrap: wrap; 
    }

    .calendario, .relogio-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 15px;
      width: 45%;
      min-width: 280px;
      text-align: center;
    }

    #relogio {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #registro {
      margin-top: 10px;
      font-size: 18px;
      color: white;
    }

    table {
      width: 90%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-collapse: collapse;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid white;
    }

    th {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <h1>BEM-VINDO AO SEU PONTO</h1>

  <div class="topo">
    <!-- Calendário -->
    <div class="calendario">
      <h2>Calendário</h2>
      <p id="dataAtual"></p>
    </div>

    <!-- Relógio -->
    <div class="relogio-box">
      <div id="relogio">--:--:--</div>
      <button onclick="marcarPonto()">Marcar Ponto</button>
      <div id="registro"></div>
    </div>
  </div>

  <!-- Tabela da semana -->
  <table>
    <thead>
      <tr>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
      </tr>
    </thead>
    <tbody>
      <tr id="linhaPonto">
        <td id="seg">-</td>
        <td id="ter">-</td>
        <td id="qua">-</td>
        <td id="qui">-</td>
        <td id="sex">-</td>
      </tr>
    </tbody>
  </table>

  <script src="funcoes.js"></script>

</body>
</html>
